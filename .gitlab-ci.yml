stages:
  - build

build:
  stage: build
  image: golang:1.12-stretch
  before_script:
    - apt-get update && apt-get install -y git upx-ucl
    - cd $GOPATH/src
    - mkdir -p gitlab.com/$CI_PROJECT_NAMESPACE
    - cd gitlab.com/$CI_PROJECT_NAMESPACE
    - ln -s $CI_PROJECT_DIR
    - cd $CI_PROJECT_NAME
  script:
    - go get github.com/olekukonko/tablewriter
    - go get github.com/parnurzeal/gorequest
    - go get github.com/urfave/cli
    - go get github.com/mitchellh/gox
    - CGO_ENABLED=0 gox -ldflags="-s -w" -output=$CI_PROJECT_DIR/artifacts/{{.OS}}_{{.Arch}}/k8spin
    - find $CI_PROJECT_DIR/artifacts/ -type f -exec upx '{}' \;
    - tar -zcvf $CI_PROJECT_DIR/build.tar.gz $CI_PROJECT_DIR/artifacts
  artifacts:
    paths:
      - '$CI_PROJECT_DIR/build.tar.gz'